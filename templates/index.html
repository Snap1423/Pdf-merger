<!DOCTYPE html>
<html>
<head>
    <title>PDF Merger</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Merge Your PDFs</h1>

    <form action="/merge" method="post" enctype="multipart/form-data"
          class="p-4 border rounded bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Choose PDFs</label>
            <input class="form-control" type="file" name="pdfs" multiple required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Merge PDFs</button>
    </form>
</div>

</body>
</html>
